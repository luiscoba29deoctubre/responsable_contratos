<div class="card">
  <h3 class="card-title" style="margin: 10px; text-align: center">
    FORMULARIO DE REGISTRO Y CALIFICACIÓN DE PROVEEDORES
  </h3>
  <!-- <form [formGroup]="userForm" (ngSubmit)="onFormSubmit()"> -->
    <div class="card-body">
      <div class="row mt-3">
        <div class="col-sm-12 col-md-6 col-lg-6">
          <div class="form-group">
            <label style="margin-right: 20px">Código</label>
            <input type="text" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6">
          <label style="margin-right: 20px">Fecha pedido de calificación</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6">
          <div class="form-group">
            <label style="margin-right: 20px"
              >Fecha recepción documentación</label
            >
            <input type="text" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6">
          <div class="form-group">
            <label for="fechaaperturaruc">Documentacion entregada </label>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6">
          <input type="radio" value="completo" formControlName="gender" /> Completo
          <input type="radio" value="incompleto" formControlName="gender" /> Incompleto
        </div>
      </div>

      <div class="row">
        <div class="col tablaLista">
          <mat-card>
            <h5 class="titulos">Lista de aspirantes a proveedores</h5>
            <mat-nav-list class="my-table mat-elevation-z8">
              <ng-container
                *ngFor="let proveedor of lstProveedoresActivos"
                class="puntero"
              >
                <a
                  (click)="generatePdf(proveedor.id)"
                  mat-list-item
                  href="javascript:void(0)"
                >
                  {{ proveedor.razonsocial }}
                </a>
              </ng-container>
            </mat-nav-list>
          </mat-card>
        </div>
      </div>
    </div>
  <!-- </form> -->
</div>
