<mat-card>
  <div class="container">
    <div class="row">
      <img src="../../../assets/images/29coop.png" />
      <h2>CERTIFICADO DE REGISTRO Y CALIFICACIÓN DE PROVEEDORES</h2>
    </div>

    <div class="row mt-3">
      <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="form-group">
          <label style="margin-right: 20px">CÓDIGO</label>
          <input type="text" class="form-control" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-6">
        <label style="margin-right: 20px">FECHA DE EMISIÓN</label>
        <input type="text" class="form-control" />
      </div>
      <div class="col-sm-12 col-md-6 col-lg-6">
        <div class="form-group">
          <label style="margin-right: 20px">FECHA DE ACTUALIZACIÓN</label>
          <input type="text" class="form-control" />
        </div>
      </div>
    </div>

    <div class="row mt-3 form-group">
      <!-- Button -->
      <div
        class="col"
        style="margin-top: 10px; text-align: center; margin-bottom: 25px"
      >
        <!-- arreglar esta validacion -->
        <button
          (click)="generatePdf('open')"
          class="btn btn-danger d-flex align-items-center justify-content-center"
        >
          <i class="material-icons"> picture_as_pdf </i>
          <span>Generar PDF</span>
        </button>
      </div>
    </div>
  </div>

</mat-card>
