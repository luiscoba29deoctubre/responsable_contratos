<div class="container">
  <div class="row">
    <div class="col tablaLista">
      <mat-card>
        <h5 class="titulos">Lista de par치metros</h5>
        <mat-nav-list class="my-table mat-elevation-z8">
          <ng-container
            *ngFor="let nameParameter of allNameParameters"
            class="puntero"
          >
            <a
              (click)="obtenerParametro(nameParameter)"
              mat-list-item
              href="javascript:void(0)"
            >
              {{ nameParameter }}
            </a>
          </ng-container>
        </mat-nav-list>
      </mat-card>
    </div>
    <div class="col tablaData">
      <mat-card>
        <h5 *ngIf="nameItemListSelected" class="titulos">
          Lista de {{ nameItemListSelected }}
        </h5>
        <div class="col text-center">
          <button
            *ngIf="nameItemListSelected"
            id="boton-add"
            mat-button
            (click)="openDialog('Agregar', {})"
            mat-flat-button
            color="#1E8B78"
          >
            Agregar par치metro
          </button>
        </div>

        <div class="form-group" style="margin-bottom: 15px; text-align: center">
          <label for="file" style="margin-right: 10px">Subir archivo</label>
          <input
            type="file"
            id="file"
            (change)="handleFileInput($event.target.files)"
          />
        </div>

        <button
          (click)="uploadFileToActivity()"
          style="color: #fec524; background: #8b2131; border-color: black"
          class="btn btn-info"
          type="submit"
        >
          <i class="fa fa-sign-in"></i> Siguiente
        </button>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
            <!-- Position Column -->
            <!--ng-container matColumnDef="id">
              <th
                mat-header-cell
                *matHeaderCellDef
                style="width: 10%; text-align: center; font-weight: bold;"
              >
                No.
              </th>
              <td
                mat-cell
                *matCellDef="let element; let i = index"
                style="width: 10%; text-align: center;"
              >
                {{ i + 1 }}
              </td>
            </ng-container-->

            <!-- Code Column -->
            <ng-container matColumnDef="name">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header="code"
                style="width: 20%; padding-left: 10%; font-weight: bold"
              >
                C칩digo
              </th>
              <td
                style="width: 20%; text-align: center"
                mat-cell
                *matCellDef="let element"
              >
                {{ element.code }}
              </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="code">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header="name"
                style="width: 50%; padding-left: 20%; font-weight: bold"
              >
                Nombre
              </th>
              <td
                style="width: 40%; text-align: center"
                mat-cell
                *matCellDef="let element"
              >
                {{ element.name }}
              </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
              <th
                class="espaciado-central"
                mat-header-cell
                *matHeaderCellDef
                style="width: 30%; text-align: center; font-weight: bold"
              >
                Acci칩n
              </th>
              <td
                class="espaciado-central"
                mat-cell
                *matCellDef="let element"
                class="action-link"
                style="
                  color: royalblue;

                  width: 30%;
                  text-align: center;
                "
              >
                <a class="puntero" (click)="openDialog('Actualizar', element)">
                  <mat-icon
                    class="puntero"
                    style="position: relative; top: 5px; color: royalblue"
                    >create</mat-icon
                  >Editar</a
                >
                |
                <a
                  class="puntero"
                  (click)="openDialog('Eliminar', element)"
                  style="color: tomato"
                >
                  <mat-icon
                    class="puntero"
                    style="position: relative; top: 5px; color: tomato"
                    >delete</mat-icon
                  >Eliminar</a
                >
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
          ></mat-paginator>
        </div>
      </mat-card>
    </div>
  </div>
</div>
