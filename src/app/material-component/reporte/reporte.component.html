<mat-card>
  <div class="container">
    <div class="row">
      <img src="../../../assets/images/29coop.png" />
      <h2>CERTIFICADO DE REGISTRO Y CALIFICACIÓN DE PROVEEDORES</h2>
    </div>

    <div class="row mt-3">
      <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="form-group">
          <label style="margin-right: 20px">CÓDIGO</label>
          <input type="text" class="form-control" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-6">
        <label style="margin-right: 20px">FECHA DE EMISIÓN</label>
        <input type="text" class="form-control" />
      </div>
      <div class="col-sm-12 col-md-6 col-lg-6">
        <div class="form-group">
          <label style="margin-right: 20px">FECHA DE ACTUALIZACIÓN</label>
          <input type="text" class="form-control" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col tablaLista">
        <mat-card>
          <h5 class="titulos">Lista de aspirantes a proveedores</h5>
          <mat-nav-list class="my-table mat-elevation-z8">
            <ng-container
              *ngFor="let proveedor of lstProveedoresActivos"
              class="puntero"
            >
              <a
                (click)="generatePdf(proveedor.id)"
                mat-list-item
                href="javascript:void(0)"
              >
                {{ proveedor.razonsocial }}
              </a>
            </ng-container>
          </mat-nav-list>
        </mat-card>
      </div>
    </div>
  </div>
</mat-card>
